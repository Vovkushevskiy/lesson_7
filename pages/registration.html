  <div class="container">

    <h1>Регистрация</h1>

    <form action="https://tests.fomenko.top/echo/index.php" method="get">

      <fieldset>

        <div class="form-group">
          <label class="form-label" for="text">Фамилия,Имя</label>
          <input name="text" id="text" type="text" placeholder="Фамилия,Имя">
        </div>

        <div class="form-group">
          <label class="form-label" for="file">Добавьте фотографию</label>
          <input name="file" id="file" type="file">
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Адрес электронной почты</label>
          <input name="email" id="email" type="email" placeholder="Адрес электронной почты">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Пароль</label>
          <input name="password" id="password" type="password" placeholder="Пароль">
        </div>

        <div class="form-group">
          <label class="form-label" for="url">Адрес сайта</label>
          <input name="url1" id="url" type="url" placeholder="https://mysite.name">
        </div>

        <div class="form-group">
          <label class="form-label" for="date">Выбрать дату рождения</label>
          <input id="date" name="date" type="date">
        </div>

        <div class="hidden">
          <input name="hid" type="hidden">
        </div>

      </fieldset>

      <fieldset>

        <legend>Выбор пола:</legend>

        <div class="form-group-sm">
          <label for="gender-male">Мужской</label>
          <input id="gender-male" type="radio" name="gender" value="male">
        </div>

        <div class="form-group-sm">
          <label for="gender-female">Женский</label>
          <input id="gender-female" type="radio" name="gender" value="female">
        </div>

      </fieldset>

      <fieldset>

        <legend>Выбрать предпочитаемую кухню:</legend>

        <div class="form-group-sm">
          <label for="kitchen-ua">Украинская</label>
          <input id="kitchen-ua" type="checkbox" name="kitchen" value="ua">
        </div>

        <div class="form-group-sm">
          <label for="kitchen-gr">Грузинская</label>
          <input id="kitchen-gr" type="checkbox" name="kitchen" value="gr">
        </div>

        <div class="form-group-sm">
          <label for="kitchen-pl">Польская</label>
          <input id="kitchen-pl" type="checkbox" name="kitchen" value="ua">
        </div>

      </fieldset>

      <fieldset>

        <div class="form-group">
          <label class="form-label" for="slova">Информация о себе</label>
          <textarea name="slova" placeholder="Введите информацию о себе" id="slova" cols="50" rows="10"></textarea>
        </div>

      </fieldset>

      <fieldset>
        <div class="btn-group">
          <button class="button" type="submit" value="Зарегестрироваться">Зарегестрироваться</button>
          <button class="button" type="reset" value="Очистить форму">Очистить форму</button>
        </div>
      </fieldset>

    </form>
